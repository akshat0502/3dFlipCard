<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dFlipCard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">

                    <button>hover me</button>
                </div>
                <div class="back">
                    <img src="img/waving-hand.png">
                    <h1>Brielle <span>Katherine</span></h1>
                    <p>I'm a web Developer currently working <span>@microsoft</span> to make websites.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>120</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>2k</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="img/instagram.png"></a>
                        <a href="#"><img src="img/pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
